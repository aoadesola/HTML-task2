<html lang="en">
<head>
    <title>PiggyVest | Dashboard</title>
    <link rel="shortcut icon" href="assets/android-icon-192x192.webp">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="assets/stylesheet.css">
    <link rel="stylesheet" href="assets/segoe.css">
    <script src="https://kit.fontawesome.com/1fd5021f7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#"><img src="assets/piggyvest-logo.svg"></a>
    </header>
        <div class="container">
            <p class="formhd">Create a Secure Account</p>
            <p class="formsh">Welcome to the future of Savings & Investments</p>
            <form>
            <label for="name">Full Name</label>
            <input type="text" placeholder="Full Name" name="name">

            <label for="email">Email Address</label>
            <input type="email" placeholder="Email Address" name="email">

            <label for="number">Phone Number</label>
            <input type="tel" placeholder="Phone Number" name="number">

            <label for="psw">Password</label>
            <input type="password" placeholder="Password" name="psw">

            <label for="ref">Referrer Phone or Promo Code (Optional)</label>
            <input type="text" placeholder="Referrer Phone Or Code" name="ref">

            <label for="hear">How Did You Hear About Us? (Optional)</label>
      
                <select id="choice" name="hear">
                    <option value="click to select">Click To Select</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="friend/family/coworker referral">Friend/Family/Coworker Referral</option>
                    <option value="google search">Google search</option>
                    <option value="google playstore">Google playstore</option>
                    <option value="online blog">Online Blog</option>
                    <option value="local newspaper">Local Newspaper</option>
                    <option value="at an event">At an event</option>
                    <option value="other">Other</option>
                </select>

            <button type="submit" class="createacct">CREATE ACCOUNT</button>
            </form>
        </div>

        <div class="foot">
            <a href="#">Already have an account? Log in</a>
        </div>
</body>
</html>
